<div class="container">
<div class="text-center"><h1>Add Album</h1></div>
  <form class="col-md-6 col-md-offset-3" ng-submit='addAlbum()'>
        <div class="text-center">
            <h3>Add a New Album:</h3>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model='newAlbum.name' required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Album</button>
    </form>
</div>
