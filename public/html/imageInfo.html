<div class="container">
  <div class="text-center">
    <div class="row">
  <div class="col-sm-6 col-md-8">
    <div class="thumbnail">
      <img src="{{image.url}}" alt="">
      <div class="caption">
        <h3>Name: {{image.name}}</h3>
        <h5>Image taken: {{image.createdAt}}</h5>
        <button class="btn btn-danger" ng-click='deleteImage(image._id, album._id)'>Delete</button>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
